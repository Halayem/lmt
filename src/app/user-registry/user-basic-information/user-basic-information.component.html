<form data-toggle="validator" role="form">
    <h2>Coordonnées collaborateur</h2>    
    <div class="form-group">
          <label for="inputNom" class="control-label">Nom</label>
          <input id="inputnom" class="form-control" type="text" placeholder="Jone"  pattern="[a-zA-Z àâæçéèêëîïôœùûüÿÀÂÆÇnÉÈÊËÎÏÔŒÙÛÜŸ-]{3,25}" required>
        </div>
        <div class="form-group">
          <label for="inputPrenom" class="control-label">Prenom</label>
          <input id="inputprenom" class="form-control" type="text" placeholder="Saffary" pattern="[a-zA-Z àâæçéèêëîïôœùûüÿÀÂÆÇnÉÈÊËÎÏÔŒÙÛÜŸ-]{3,25}" required>
         </div>
         <div class="form-group">
            <label for="inputPrenom" class="control-label">Civilité</label>
            <label class="radio-inline"> <input type="radio"  name="gender">Female</label>
            <label class="radio-inline"><input type="radio" name="gender">Male</label>
         </div>
         <div class="form-group">            
              <label for="inputdatedarrive" class="control-label">Date d'arrivé</label>
              <input id="inputdatedarrive" class="form-control" type="date" min="2017-01-01" required>
          </div>
        <div class="form-group">
          <label for="inputemail" class="control-label">Email</label>
          <input id="inputemail" class="form-control" type="email" placeholder="Email" data-error="Bruh, that email address is invalid" required>
          <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
              <label for="inputtelephone" class="control-label">N° Téléphone</label>
              <input id="inputtelephone" class="form-control" type="tel" placeholder="06-55-55-55-55" pattern="^\d{4}\d{2}\d{4}$" required >
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1"  class="control-label">Profile</label>
                <select id="exampleFormControlSelect1" class="form-control">
                    <option *ngFor="let info of profile">{{info.titre}}</option>
                </select>
            </div>
      
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
