<div class="container">
  <div class="row">
    <div class="col-10">
      <h2>Coordonnées collaborateur</h2>
      <form name="form" [formGroup]="form">
        <div class="form-group">
          <label for=nom>Nom</label>
          <input type="text" class="form-control" formControlName="nom" [ngClass]="{'is-invalid': form.get('nom').touched && form.get('nom').invalid}" />
          <div class="invalid-feedback">
            <div>Nom est requis. </div>
          </div>
        </div>
        <div class="form-group">
          <label for=prenom>Prénom</label>
          <input type="text" class="form-control" formControlName="prenom" [ngClass]="{'is-invalid': form.get('prenom').touched && form.get('prenom').invalid}" />
          <div class="invalid-feedback">
            <div>Prénom est requis. </div>
          </div>
        </div>
        <div class="form-group">
          <label for=dateArrive>Date d'arrivé</label>
          <input type="date" class="form-control" formControlName="dateArrive" [ngClass]="{'is-invalid': form.get('dateArrive').touched && form.get('dateArrive').invalid}" />
          <div class="invalid-feedback">
            <div>Date d'arrivé est requis. </div>
          </div>
        </div>                
        <div class="form-group">
          <label for=email>Email</label>
          <input type="email" class="form-control" formControlName="email" [ngClass]="{'is-invalid': form.get('email').touched && form.get('email').invalid}" />
          <div *ngIf="form.get('email').touched && form.get('email').invalid" class="invalid-feedback">
            <div *ngIf="form.get('email').errors.required">Email est requis. </div>
            <div *ngIf="form.get('email').errors.email">Veuillez entrer une adresse valide. </div>
          </div>
        </div>
        <div class="form-group">
          <label for=telephone>N° Téléphone</label>
          <input type="number" class="form-control" formControlName="telephone" [ngClass]="{'is-invalid': form.get('telephone').touched && form.get('telephone').invalid}" />
          <div class="invalid-feedback">
            <div>N° de téléphone est requis. </div>
          </div>
        </div> 
        <div class="form-group">
          <label for=telephone>Profile</label>
          <select class="form-control">
            <option *ngFor="let info of profile">
              <span> {{info.titre}}</span>
            </option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="ajouterCollaborateur()">Submit</button>
          <button class="btn btn-danger" type="reset" (click)="annulerForm()">Annuler</button>
        </div>
      </form>
    </div>
  </div>
</div>
